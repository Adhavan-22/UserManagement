<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="nav-buttons">
      <a href="view-users.html">View Users</a>
      <a href="add-user.html">Add User</a>
      <a href="update-user.html">Update User</a>
      <a href="delete-user.html">Delete User</a>
    
    </div>
  </header>

  <main>
    <h1>Update User</h1>
    <form id="updateForm">
      <label for="updateId">User ID:</label>
      <input type="number" id="updateId" required>
      <label for="updateFirstName">First Name:</label>
      <input type="text" id="updateFirstName">
      <label for="updateLastName">Last Name:</label>
      <input type="text" id="updateLastName">
      <label for="updateEmail">Email:</label>
      <input type="email" id="updateEmail">
      <label for="updateDepartment">Department:</label>
      <input type="text" id="updateDepartment">
      <button type="button" id="updateUserBtn">Update User</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
